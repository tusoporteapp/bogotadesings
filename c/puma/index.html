document.getElementById("shareButton").addEventListener("click", function() {
    // Verificar si el navegador soporta la API de Web Share
    if (navigator.share) {
        // Definir el mensaje a compartir
        const message = "¡Echa un vistazo a esta Tienda de Calzados Pumas! Visita su Tiktok: @bogotadesigns Instagram: @bogotadesigns";

        // Obtener la URL actual
        const url = window.location.href;

        // Compartir la URL y el mensaje utilizando la API de Web Share
        navigator.share({
            title: document.title,
            text: message,
            url: url,
        })
        .then(() => console.log("Compartido exitosamente"))
        .catch((error) => console.error("Error al compartir:", error));
    } else {
        // Mensaje alternativo si el navegador no soporta la API de Web Share
        alert("Tu navegador no soporta la función de compartir.");
    }
});
